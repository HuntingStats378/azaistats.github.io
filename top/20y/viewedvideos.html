<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Top 50 YouTube Videos – 20 Years Ago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .btn-toggle {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
    }
    .video-card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .video-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .rank {
      font-weight: bold;
    }
    .title {
      font-size: 0.9em;
      margin: 4px 0;
    }
    .creator {
      font-size: 0.85em;
      color: #666;
    }
    .views {
      font-size: 0.85em;
      color: #444;
    }
    .container {
      display: none;
    }
    #videosContainer {
      display: block;
    }
    ul.user-list {
      list-style: none;
      padding: 0;
    }
    .user-item {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .user-name {
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Top 50 Most Viewed Videos – From 20 Years Ago</h1>
<button class="btn-toggle" id="toggleView">Switch to Most Viewed Users</button>

<div id="videosContainer" class="container">
  <div class="grid" id="videoGrid"></div>
</div>

<div id="usersContainer" class="container">
  <ul class="user-list" id="userList"></ul>
</div>

<script>
  const videos = [
    {
      id: "dQw4w9WgXcQ",
      title: "Never Gonna Give You Up",
      creator: "RickAstleyVEVO",
      views: [
        { timestamp: "2005-04-22T00:00:00Z", count: 1000000000 },
        { timestamp: "2005-04-23T00:00:00Z", count: 1200000000 }
      ]
    },
    {
      id: "9bZkp7q19f0",
      title: "GANGNAM STYLE",
      creator: "officialpsy",
      views: [
        { timestamp: "2005-04-22T00:00:00Z", count: 500000000 },
        { timestamp: "2005-04-23T00:00:00Z", count: 1400000000 }
      ]
    },
    // Add up to 60 videos here...
  ];

  const videoGrid = document.getElementById("videoGrid");
  const userList = document.getElementById("userList");
  const toggleBtn = document.getElementById("toggleView");
  const videoContainer = document.getElementById("videosContainer");
  const usersContainer = document.getElementById("usersContainer");

  let lastRanks = [];

  function getViewCount(video, now) {
    const [start, end] = video.views;
    const t1 = new Date(start.timestamp).getTime();
    const t2 = new Date(end.timestamp).getTime();
    const nowTime = new Date(now).getTime();
    const ratio = Math.min(1, Math.max(0, (nowTime - t1) / (t2 - t1)));
    return start.count + (end.count - start.count) * ratio;
  }

  function updateVideos() {
    const now = "2005-04-22T12:00:00Z"; // fixed time for testing
    const ranked = videos
      .map(v => ({ ...v, liveViews: getViewCount(v, now) }))
      .sort((a, b) => b.liveViews - a.liveViews)
      .slice(0, 50);

    const newRanks = ranked.map(v => v.id);
    const changed = JSON.stringify(lastRanks) !== JSON.stringify(newRanks);
    if (changed) lastRanks = newRanks;

    videoGrid.innerHTML = "";
    ranked.forEach((v, i) => {
      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `
        <div class="rank">#${String(i + 1).padStart(2, "0")}</div>
        <img src="https://azaistats.github.io/images/thumbnails/${v.id}" alt="Thumbnail">
        <div class="title">${v.title}</div>
        <div class="creator">By: ${v.creator}</div>
        <div class="views">${Math.floor(v.liveViews).toLocaleString()} views</div>
      `;
      videoGrid.appendChild(card);
    });
  }

  function renderUsers() {
    const userMap = {};
    videos.forEach(v => {
      const total = v.views.reduce((sum, p) => sum + p.count, 0);
      if (!userMap[v.creator]) userMap[v.creator] = 0;
      userMap[v.creator] += total;
    });
    const sortedUsers = Object.entries(userMap)
      .map(([name, views]) => ({ name, views }))
      .sort((a, b) => b.views - a.views);

    userList.innerHTML = "";
    sortedUsers.forEach(u => {
      const li = document.createElement("li");
      li.className = "user-item";
      li.innerHTML = `<div class="user-name">${u.name}</div>
                      <div class="views">${u.views.toLocaleString()} total views</div>`;
      userList.appendChild(li);
    });
  }

  toggleBtn.addEventListener("click", () => {
    const showingVideos = videoContainer.style.display === "block";
    videoContainer.style.display = showingVideos ? "none" : "block";
    usersContainer.style.display = showingVideos ? "block" : "none";
    toggleBtn.textContent = showingVideos
      ? "Switch to Top 50 Videos"
      : "Switch to Most Viewed Users";
  });

  updateVideos();
  renderUsers();
  setInterval(updateVideos, 1000); // update every second
</script>
<script>
  setTimeout(() => location.reload(), 3600000);
</script>
</body>
</html>
