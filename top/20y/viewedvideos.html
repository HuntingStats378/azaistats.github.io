<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Top 50 Videos – 20 Years Ago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
    }
    .video-card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .thumbnail {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .rank {
      font-weight: bold;
      font-size: 1.2em;
      color: #333;
    }
    .title {
      font-size: 0.95em;
      color: #444;
    }
    .views {
      font-size: 0.85em;
      color: #777;
    }
    .creator {
      font-size: 0.85em;
      color: #999;
    }
    .btn-toggle {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    .btn-toggle:hover {
      background-color: #1976D2;
    }
    .container {
      display: none;
    }
    #videosContainer {
      display: block;
    }
    ul.user-list {
      list-style: none;
      padding: 0;
    }
    .user-item {
      background: white;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }
    .user-name {
      font-weight: bold;
      font-size: 1.1em;
    }
    .user-total-views {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

<h1>Top 50 Most Viewed Videos – 20 Years Ago</h1>

<button class="btn-toggle" id="toggleButton">Switch to Most Viewed Users</button>

<div id="videosContainer" class="container">
  <div class="grid" id="videoGrid"></div>
</div>

<div id="usersContainer" class="container">
  <ul class="user-list" id="userList"></ul>
</div>

<script>
  // Example data with absurd view numbers
  const videos = Array.from({ length: 60 }, (_, i) => ({
    id: `vid${i + 1}`,
    title: `Epic Video ${i + 1}`,
    creator: `User${(i % 10) + 1}`,
    thumbnail: `https://placekitten.com/320/${180 + (i % 10)}`,
    views: [
      { timestamp: "2005-04-22T00:00:00Z", count: (i + 1) * 1_000_000_000 },
      { timestamp: "2005-04-23T00:00:00Z", count: (i + 1) * 3_000_000_000 }
    ]
  }));

  // Aggregate total views per user
  const users = {};
  videos.forEach(video => {
    const totalViews = video.views.reduce((sum, v) => sum + v.count, 0);
    if (!users[video.creator]) users[video.creator] = 0;
    users[video.creator] += totalViews;
  });

  const sortedUsers = Object.entries(users)
    .sort((a, b) => b[1] - a[1])
    .map(([creator, totalViews]) => ({ creator, totalViews }));

  const videoGrid = document.getElementById('videoGrid');
  const userList = document.getElementById('userList');
  const toggleButton = document.getElementById('toggleButton');
  const videosContainer = document.getElementById('videosContainer');
  const usersContainer = document.getElementById('usersContainer');

  function renderVideos() {
    videoGrid.innerHTML = '';
    const rankedVideos = videos
      .slice()
      .sort((a, b) => {
        const aViews = a.views.reduce((sum, v) => sum + v.count, 0);
        const bViews = b.views.reduce((sum, v) => sum + v.count, 0);
        return bViews - aViews;
      })
      .slice(0, 50); // Only top 50

    rankedVideos.forEach((video, index) => {
      const card = document.createElement('div');
      card.className = 'video-card';
      const totalViews = video.views.reduce((sum, v) => sum + v.count, 0);

      card.innerHTML = `
        <div class="rank">#${String(index + 1).padStart(2, '0')}</div>
        <img src="${video.thumbnail}" class="thumbnail" alt="Thumbnail">
        <div class="title">${video.title}</div>
        <div class="views">${totalViews.toLocaleString()} views</div>
        <div class="creator">Made by: ${video.creator}</div>
      `;
      videoGrid.appendChild(card);
    });
  }

  function renderUsers() {
    userList.innerHTML = '';
    sortedUsers.forEach(user => {
      const item = document.createElement('li');
      item.className = 'user-item';
      item.innerHTML = `
        <div class="user-name">${user.creator}</div>
        <div class="user-total-views">${user.totalViews.toLocaleString()} total views</div>
      `;
      userList.appendChild(item);
    });
  }

  toggleButton.addEventListener('click', () => {
    const isShowingVideos = videosContainer.style.display === 'block';
    videosContainer.style.display = isShowingVideos ? 'none' : 'block';
    usersContainer.style.display = isShowingVideos ? 'block' : 'none';
    toggleButton.textContent = isShowingVideos
      ? 'Switch to Top 50 Videos'
      : 'Switch to Most Viewed Users';
  });

  renderVideos();
  renderUsers();
</script>

</body>
</html>
