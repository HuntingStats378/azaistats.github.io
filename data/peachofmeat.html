      function populateTable() {
        const tableBody = document.querySelector("#dataTable tbody");

        tableBody.innerHTML = "";

        data.forEach((row, index) => {
          const tr = document.createElement("tr");
          tr.className = index % 2 === 0 ? "even-row" : "odd-row";
          tr.innerHTML = `<td>${
            row.date
          }</td><td>${row.subscribers.toLocaleString()}</td>`;
          tableBody.appendChild(tr);
        });
      }

      function createChart() {
        const labels = data.map((row) => row.date);
        const subscribers = data.map((row) => row.subscribers);

        const graphContainer = document.getElementById("graph");
        const canvas = document.createElement("canvas");
        graphContainer.innerHTML = "";
        graphContainer.appendChild(canvas);

        const ctx = canvas.getContext("2d");

        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, "rgba(137, 180, 250, 0.5)");
        gradient.addColorStop(1, "rgba(137, 180, 250, 0)");

        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Subscribers Over Time",
                data: subscribers,
                borderColor: "#89b4fa",
                backgroundColor: gradient,
                borderWidth: 2,
                tension: 0.4,
                pointRadius: 4,
                pointHoverRadius: 6,
                pointBackgroundColor: "#b4befe",
                pointHoverBackgroundColor: "#cdd6f4",
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              title: {
                display: true,
                text: "peachofmeat Subscriber Growth",
                color: "#cdd6f4",
                font: {
                  size: 18,
                  family:
                    "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif",
                },
              },
              tooltip: {
                backgroundColor: "#313244",
                borderColor: "#45475a",
                borderWidth: 1,
                titleColor: "#cdd6f4",
                bodyColor: "#a6adc8",
                callbacks: {
                  label: function (tooltipItem) {
                    return `Subscribers: ${tooltipItem.raw.toLocaleString()}`;
                  },
                },
              },
              legend: {
                display: true,
                labels: {
                  color: "#a6adc8",
                  font: {
                    size: 12,
                  },
                },
              },
            },
            scales: {

                  text: "Date",
                  color: "#cdd6f4",

                ticks: {
                  maxTicksLimit: 10,
                  color: "#a6adc8",
                },
                grid: {

              },
              y: {

                  text: "Subscribers",

              },
            },
