<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Odometers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .odometer {
      font-size: 2.5rem;
      display: inline-block;
      min-width: 10ch;
    }
    .odometer-container {
      margin: 1rem;
    }
    #debug {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Odometers</h1>

  <div class="odometer-container">
    <div>Odometer A:</div>
    <div id="valueA" class="odometer">0</div>
  </div>

  <div class="odometer-container">
    <div>Odometer B:</div>
    <div id="valueB" class="odometer">0</div>
  </div>

  <div id="debug"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
  <script>
    const startValA = 109980000;
    const startValB = 111000000;

    const startTimeA = new Date("2025-06-18T19:31:14Z");
    const startTimeB = new Date("2024-10-22T20:24:52Z");

    const rateA = 162855 / 86400;
    const initialRateB = -1651.233 / 86400;

    let lastZeroGapTime = null;
    let transitionBackStart = null;
    const tenMinutes = 10 * 60;

    function computeCurrentValues() {
      const now = new Date();
      const secondsSinceA = (now - startTimeA) / 1000;
      const secondsSinceB = (now - startTimeB) / 1000;

      const valA = startValA + rateA * secondsSinceA;

      let rateB;
      let valB;

      if (!lastZeroGapTime) {
        const rawValB = startValB + initialRateB * secondsSinceB;
        const currentGap = rawValB - valA;
        const normalizedGap = Math.max(0, currentGap) / 100000;
        const targetRate = 10000 / 86400;
        const accelFactor = 1 - Math.exp(-4 * normalizedGap);
        rateB = initialRateB + (targetRate - initialRateB) * accelFactor;
        valB = startValB + rateB * secondsSinceB;

        if (Math.abs(valB - valA) < 10000) {
          lastZeroGapTime = new Date();
        }
      } else {
        const baseVal = startValB + initialRateB * ((lastZeroGapTime - startTimeB) / 1000);
        const elapsedSince = (now - lastZeroGapTime) / 1000;

        let gainRate = 10000 / 86400;

        const valBLinear = baseVal + gainRate * elapsedSince;
        const gapNow = valBLinear - valA;

        if (gapNow < -5000 && !transitionBackStart) {
          transitionBackStart = new Date();
        }

        if (transitionBackStart) {
          const secondsSinceTransition = (now - transitionBackStart) / 1000;
          const t = Math.min(secondsSinceTransition / tenMinutes, 1);
          gainRate *= (1 - t);
        }

        valB = baseVal + gainRate * elapsedSince;
      }

      return { valA, valB };
    }

    function updateDisplay() {
      const { valA, valB } = computeCurrentValues();

      // Update animated odometers
      document.getElementById("valueA").innerText = Math.round(valA);
      document.getElementById("valueB").innerText = Math.round(valB);

      const gap = valB - valA;

      document.getElementById("debug").textContent =
        `Gap: ${gap.toFixed(2)} | ` +
        `Zero Gap Time: ${lastZeroGapTime ? lastZeroGapTime.toISOString() : "N/A"} | ` +
        `Transition Back Started: ${transitionBackStart ? transitionBackStart.toISOString() : "N/A"}`;
    }

    // Initialize odometer
    setTimeout(() => {
      updateDisplay();
      setInterval(updateDisplay, 2000);
    }, 100);
  </script>
</body>
</html>
