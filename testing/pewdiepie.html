<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PewDiePie Live Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/odometer@0.4.8/themes/odometer-theme-default.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 30px;
    }
    .odometer {
      font-size: 48px;
      color: #cc0000;
      margin-bottom: 30px;
    }
    table {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
    }
    th {
      background-color: #eee;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #cc0000;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>PewDiePie's Live Sub Estimate + Timed Video Boost</h1>
  <div id="odometer" class="odometer">0</div>

  <button onclick="downloadCSV()">Download CSV</button>

  <h2>Saved Minutely Data</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Total Estimate</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/odometer@0.4.8/odometer.min.js"></script>
  <script>
    var pewdiepieID = "UC-lHJZR3Gqxm24_Vd_AJ5Yw";
    var estsURL = "https://ests.sctools.org/api/get/" + pewdiepieID;
    var latestVideoURL = "https://latestvid.stats100.xyz/get/" + pewdiepieID;

    var currentVideoId = null;
    var videoPublishedTime = null;

    var odometerEl = document.getElementById("odometer");
    var tableBody = document.querySelector("#dataTable tbody");
    var savedData = [];
    var lastSavedMinute = null;

    function fetchLatestVideoId(callback) {
      fetch(latestVideoURL)
        .then(function (res) { return res.json(); })
        .then(function (data) {
          if (data && data.length > 0) {
            currentVideoId = data[0].videoId;
            videoPublishedTime = new Date(data[0].publishedAt);
            callback();
          }
        })
        .catch(function (err) {
          console.log("Latest video fetch error:", err);
        });
    }

    function fetchAndUpdate() {
      if (!currentVideoId || !videoPublishedTime) return;

      var mixernoURL = "https://mixerno.space/api/youtube-video-counter/user/" + currentVideoId;

      Promise.all([
        fetch(estsURL).then(function (r) { return r.json(); }),
        fetch(mixernoURL).then(function (r) { return r.json(); })
      ])
      .then(function (results) {
        var estsData = results[0];
        var mixernoData = results[1];

        var estimatedSubs = estsData.stats ? estsData.stats.estCount : 0;
        var views = 0;

        for (var i = 0; i < mixernoData.counts.length; i++) {
          if (mixernoData.counts[i].value === "views") {
            views = parseInt(mixernoData.counts[i].count, 10);
            break;
          }
        }

        var now = new Date();
        var elapsedMs = now - videoPublishedTime;

        var fullBonusTime = 23 * 60 * 60 * 1000 + 55 * 60 * 1000; // 23h55m in ms
        var fadeOutDuration = 10 * 60 * 1000; // 10 minutes

        var bonus = 0;
        var baseBonus = Math.floor(views / 1500);

        if (elapsedMs <= fullBonusTime) {
          bonus = baseBonus;
        } else if (elapsedMs <= fullBonusTime + fadeOutDuration) {
          var remaining = 1 - ((elapsedMs - fullBonusTime) / fadeOutDuration);
          bonus = Math.floor(baseBonus * remaining);
        }

        var total = estimatedSubs + bonus;
        odometerEl.innerHTML = total;

        var currentMinute = now.getHours() + ":" + now.getMinutes();
        if (currentMinute !== lastSavedMinute) {
          lastSavedMinute = currentMinute;
          var timestamp = now.toTimeString().split(" ")[0];

          savedData.push({ time: timestamp, value: total });

          var row = document.createElement("tr");
          row.innerHTML = "<td>" + timestamp + "</td><td>" + total + "</td>";
          tableBody.appendChild(row);
        }
      })
      .catch(function (err) {
        console.log("Fetch error:", err);
      });
    }

    function downloadCSV() {
      var csv = "Timestamp,Total Estimate\n";
      for (var i = 0; i < savedData.length; i++) {
        csv += savedData[i].time + "," + savedData[i].value + "\n";
      }

      var blob = new Blob([csv], { type: "text/csv" });
      var url = URL.createObjectURL(blob);
      var a = document.createElement("a");
      a.href = url;
      a.download = "pewdiepie_data.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Initial fetch and start loop after we get the video info
    fetchLatestVideoId(function () {
      fetchAndUpdate();
      setInterval(fetchAndUpdate, 2000);
    });
  </script>
</body>
</html>
