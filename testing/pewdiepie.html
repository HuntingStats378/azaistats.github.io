<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PewDiePie Live Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/odometer@0.4.8/themes/odometer-theme-default.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 30px;
    }
    .odometer {
      font-size: 48px;
      color: #cc0000;
      margin-bottom: 30px;
    }
    #chartContainer {
      width: 90%;
      max-width: 800px;
      margin: auto;
      display: none;
    }
    table {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
    }
    th {
      background-color: #eee;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #cc0000;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>PewDiePie's Live Sub Estimate + View Bonus</h1>
  <div id="odometer" class="odometer">0</div>

  <button onclick="loadChart()">Add Chart</button>
  <button onclick="downloadCSV()">Download CSV</button>

  <div id="chartContainer">
    <canvas id="liveChart"></canvas>
  </div>

  <h2>Saved Minutely Data</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Total Estimate</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/odometer@0.4.8/odometer.min.js"></script>

  <script>
    var pewdiepieID = "UC-lHJZR3Gqxm24_Vd_AJ5Yw";
    var estsURL = "https://ests.sctools.org/api/get/" + pewdiepieID;
    var mixernoURL = "https://mixerno.space/api/youtube-video-counter/user/4uqo-brP3xs";

    var odometerEl = document.getElementById("odometer");
    var tableBody = document.querySelector("#dataTable tbody");

    var savedData = [];
    var chartLoaded = false;
    var chart = null;
    var chartData = {
      labels: [],
      datasets: [{
        label: "Total Estimate (Subs + Views/1500)",
        data: [],
        borderColor: "rgba(220, 20, 60, 0.8)",
        backgroundColor: "rgba(220, 20, 60, 0.2)",
        fill: true,
        tension: 0.3,
        pointRadius: 1
      }]
    };

    function fetchAndUpdate() {
      var now = new Date();
      var seconds = now.getSeconds();

      Promise.all([
        fetch(estsURL).then(function (r) { return r.json(); }),
        fetch(mixernoURL).then(function (r) { return r.json(); })
      ])
      .then(function (results) {
        var estsData = results[0];
        var mixernoData = results[1];

        var estimatedSubs = estsData.stats ? estsData.stats.estCount : 0;
        var views = 0;
        for (var i = 0; i < mixernoData.counts.length; i++) {
          if (mixernoData.counts[i].value === "views") {
            views = parseInt(mixernoData.counts[i].count, 10);
            break;
          }
        }

        var bonus = Math.floor(views / 1500);
        var total = estimatedSubs + bonus;

        odometerEl.innerHTML = total;

        var timeLabel = now.toLocaleTimeString();

        // Chart update (up to 1800 datapoints = 1 hour of 2s intervals)
        if (chartLoaded && chart) {
          chartData.labels.push(timeLabel);
          chartData.datasets[0].data.push(total);
          if (chartData.labels.length > 1800) {
            chartData.labels.shift();
            chartData.datasets[0].data.shift();
          }
          chart.update();
        }

        // Save data at the top of every minute (second == 0)
        if (seconds === 0) {
          var timestamp = now.toTimeString().split(" ")[0];
          savedData.push({ time: timestamp, value: total });

          var row = document.createElement("tr");
          row.innerHTML = "<td>" + timestamp + "</td><td>" + total + "</td>";
          tableBody.appendChild(row);
        }
      })
      .catch(function (err) {
        console.log("Fetch error:", err);
      });
    }

    // Update every 2 seconds
    fetchAndUpdate();
    setInterval(fetchAndUpdate, 2000);

    function loadChart() {
      if (chartLoaded) return;
      chartLoaded = true;

      var script = document.createElement("script");
      script.src = "https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js";
      script.onload = function () {
        document.getElementById("chartContainer").style.display = "block";
        var ctx = document.getElementById("liveChart").getContext("2d");
        chart = new Chart(ctx, {
          type: "line",
          data: chartData,
          options: {
            responsive: true,
            animation: false,
            scales: {
              x: { title: { display: true, text: "Time" }},
              y: { title: { display: true, text: "Estimate" }}
            }
          }
        };
      };
      document.body.appendChild(script);
    }

    function downloadCSV() {
      var csv = "Timestamp,Total Estimate\n";
      for (var i = 0; i < savedData.length; i++) {
        csv += savedData[i].time + "," + savedData[i].value + "\n";
      }

      var blob = new Blob([csv], { type: "text/csv" });
      var url = URL.createObjectURL(blob);
      var a = document.createElement("a");
      a.href = url;
      a.download = "pewdiepie_data.csv";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
